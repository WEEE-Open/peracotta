      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version ${{ matrix.python-version }}
        uses: actions/setup-python@v5
